<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image-gallery</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h2 class="header__title">Unsplash API</h2>
          <div class="search__box">
            <input class="search__box-input" type="text" placeholder="Search..." />
            <span class="btn btn__search"></span>
            <span class="btn btn__clear hide"></span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="grid"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <a class="footer__link" href="https://github.com/Al2003x">
          <img
            class="footer__img-git"
            src="./images/github-icon.svg"
            alt="github"
          />
        </a>
        <p class="footer__year">2022</p>
        <a class="footer__link" href="https://rs.school/js-stage0/"
          ><img
            class="footer__img-rss"
            src="./images/rsschool-icon.svg"
            alt="rsschool"
          />
        </a>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
